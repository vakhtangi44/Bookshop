<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="order.style.css">
</head>
<body>
<h2>Order Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Lewis Hamilton">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Type your address">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Tbilisi">

            <div class="row">
                <div class="col-50">
                  <label for="frame">Gift (only 2 gift per order available)</label>
                  <label for="pack">Pack as a gift
                    <input type="checkbox" id="pack" name="present" value="Pack as a gift">
                  </label>                  
                  <label for="postcard">Add postcard
                    <input type="checkbox" id="postcard" name="present" value="Add postcard">
                  </label>
                  
                  <label for="discount">Provide 2% discount to the next time
                    <input type="checkbox" id="discount" name="present" value="Provide 2% discount to the next time">
                  </label>
                  
                  <label for="brandedpresent">Branded pen or pencil
                    <input type="checkbox" id="brandedpresent" name="present" value="Branded pen or pencil">
                  </label>
                  
                  <span class="error" aria-live="polite"></span>
                </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment type</h3>
            <div class="order__field radio-field-wrapper">
                <label for="cash">Cash
                <input type="radio" name="paymenttype" id="cash" class="order__payment-type" value="cash" required="">
            </label>
            </div>      
                <div class="order__field radio-field-wrapper">
                  <label for="card">Card 
                    <input type="radio" name="paymenttype" id="card" class="order__payment-type" value="card" required="">
                  </label>
                  
                </div>
      
                <span class="error" aria-live="polite"></span>
              </fieldset>

            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
           
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#">Product 1</a> <span class="price">$15</span></p>
      <p><a href="#">Product 2</a> <span class="price">$5</span></p>
      <p><a href="#">Product 3</a> <span class="price">$8</span></p>
      <p><a href="#">Product 4</a> <span class="price">$2</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
    </div>
  </div>
</div>

</body>
</html>
